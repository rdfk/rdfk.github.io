<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Font Preview</title>

  <!-- Font Imports -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&family=Parisienne&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f9f3d2;
      font-family: Georgia, serif;
      text-align: center;
      padding-top: 60px;
    }

    .banner {
      margin: 40px auto;
      padding: 30px;
      background-color: #fff8f0;
      border: 2px solid #ddd;
      border-radius: 12px;
      width: 80%;
      max-width: 800px;
    }

    .sample {
      margin: 30px 0;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      display: inline-block;
    }

    .font-great-vibes {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
    }

    .font-dancing-script {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
    }

    .font-parisienne {
      font-family: 'Parisienne', cursive;
      font-size: 2.8rem;
    }

    .label {
      font-size: 1rem;
      font-style: italic;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="banner">
    <div class="sample font-great-vibes">Remembering<br>Janice M. Schwaiger</div>
    <div class="label">Font: Great Vibes</div>
  </div>

  <div class="banner">
    <div class="sample font-dancing-script">Remembering<br>Janice M. Schwaiger</div>
    <div class="label">Font: Dancing Script</div>
  </div>

  <div class="banner">
    <div class="sample font-parisienne">Remembering<br>Janice M. Schwaiger</div>
    <div class="label">Font: Parisienne</div>
  </div>

</body>
</html>
