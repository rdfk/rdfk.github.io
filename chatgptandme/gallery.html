  <img id="preview" src="images/art1.jpg" width="500">
  <p id="imageComment">This surreal mountain was generated using a dreamlike prompt.</p>

  <table>
    <tr>
      <td><img src="images/img1-thumb.png" onclick="changeImage('images/img1.png', 'This surreal mountain was generated using a dreamlike prompt.')"></td>
