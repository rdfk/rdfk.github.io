  <title>20 Sided Dice Game</title>
  <style>
    body {
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    color: rgb(222, 223, 165);
    font-family: 'courier', monospace;
    font-size: 21px;
    padding: 2rem;
    text-align: center;
    overflow-x: hidden;
    min-height: 100vh;
    margin: 0;
    }
    button {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #facc15;
    }

.button-group {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: center;
  margin: 2rem auto;
  width: fit-content;
  gap: 1rem;
}

.option {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.option button {
  width: 40px;
  padding: 0.5rem;
  font-size: 1rem;
  text-align: center;
}
.result-box {
  display: none;
  background-color: #1e293b;
  border: 2px solid #facc15;
  border-radius: 10px;
  padding: 1.5rem;
  margin-top: 2rem;
  font-size: 1.4rem;
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 0 10px #facc15;
}
.center-image {
  display: block;
  margin: 0 auto;
}

.stars {
  width: 2px;
  height: 2px;
  background: white;
  position: absolute;
  border-radius: 50%;
  animation: twinkle 2s infinite alternate;
}

  @keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }}
</style>
</head>
<body>
   <!-- JavaScript to generate stars -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.classList.add('stars');
        star.style.top = Math.random() * window.innerHeight + 'px';
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.animationDuration = (1 + Math.random() * 2) + 's';
        document.body.appendChild(star);
      }
    });
  </script>
  <main>
  <img src="wizard2.png" alt="Wizard facing player" width="300" class="center-image">
<!--This is where the score is displayed-->
  <div id="result" class="result-box"></div>

  <h1>ðŸŒ€ How Do You Choose to Roll?</h1>
<div class="button-group">
  <div class="option">
    <button onclick="chooseOption('A')">A</button>
    <span>Double your roll if it's 9 or lower</span>
  </div>
  <div class="option">
    <button onclick="chooseOption('B')">B</button>
    <span>Always roll 11-20, but 20 is less likely</span>
  </div>
  <div class="option">
    <button onclick="chooseOption('C')">C</button>
    <span>Roll 1-20 normally, but 20 is slightly more likely</span>
  </div>
</div>
</main>
  <script>
  function chooseOption(option) {
    rollDice(option);
  }

  function rollDice(option) {
  let playerRoll;

  // Player's roll logic
  if (option === 'A') {
    playerRoll = Math.floor(Math.random() * 20) + 1;
    if (playerRoll <= 9) {
      playerRoll *= 2;
    }

  } else if (option === 'B') {
    const weights = [1, 1, 1, 1, 1, 1, 1, 1, 1, 0.5]; // 11â€“20
    const range = Array.from({ length: 10 }, (_, i) => i + 11);
    playerRoll = weightedRandom(range, weights);

  } else if (option === 'C') {
    const weights = Array(19).fill(1).concat(2); // 1â€“20 with 20 more likely
    const range = Array.from({ length: 20 }, (_, i) => i + 1);
    playerRoll = weightedRandom(range, weights);
  }

  // Computer's roll (same as Option C logic)
  const compWeights = Array(19).fill(1).concat(2);
  const compRange = Array.from({ length: 20 }, (_, i) => i + 1);
  const computerRoll = weightedRandom(compRange, compWeights);

  // Determine outcome
  let outcome;
  if (playerRoll > computerRoll) {
    outcome = "You win!";
  } else if (playerRoll < computerRoll) {
    outcome = "Computer wins!";
  } else {
    outcome = "It's a tie!";
  }

  // Display result
  document.getElementById('result').style.display = 'block';
  document.getElementById('result').innerHTML =
  `You rolled a ${playerRoll}.<br>` +
  `Computer rolled a ${computerRoll}.<br><br><strong>${outcome}</strong>`;
}
// Weighted roll logic
function weightedRandom(values, weights) {
  const total = weights.reduce((a, b) => a + b, 0);
  const rand = Math.random() * total;
  let sum = 0;

  for (let i = 0; i < values.length; i++) {
    sum += weights[i];
    if (rand < sum) return values[i];
  }
}

</script>
