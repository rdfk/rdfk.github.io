<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>20 Sided Dice Game</title>
  <style>
    body {
      background-color: rgb(2, 16, 37);
      color: rgb(222, 223, 165);
      font-family: 'courier', monospace;
      font-size: 21px;
      padding: 2rem;
      text-align: center;
    }
    button {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #facc15;
    }
   .button-group {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: center;
  margin: 2rem auto;
  width: fit-content;
  gap: 1rem;
}

.option {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.option button {
  width: 40px;
  padding: 0.5rem;
  font-size: 1rem;
  text-align: center;
}
  </style>
</head>
<body><img src="wizard.png" alt="Wizard conjuring fireball" width="300">
  <div id="result"></div>
  <h1>ðŸŽ² Choose Your Roll Style</h1>
<div class="button-group">
  <div class="option">
    <button onclick="chooseOption('A')">A</button>
    <span>Double your roll if it's 9 or lower</span>
  </div>
  <div class="option">
    <button onclick="chooseOption('B')">B</button>
    <span>Always roll 11-20, but 20 is less likely</span>
  </div>
  <div class="option">
    <button onclick="chooseOption('C')">C</button>
    <span>Roll 1-20 normally, but 20 is slightly more likely</span>
  </div>
</div>

  <script>
  function chooseOption(option) {
    rollDice(option);
  }

  function rollDice(option) {
    let roll;

    if (option === 'A') {
      roll = Math.floor(Math.random() * 20) + 1;
      if (roll <= 9) {
        roll *= 2;
      }

    } else if (option === 'B') {
      const weights = [1, 1, 1, 1, 1, 1, 1, 1, 1, 0.5]; // 11â€“20
      const range = Array.from({ length: 10 }, (_, i) => i + 11);
      roll = weightedRandom(range, weights);

    } else if (option === 'C') {
      const weights = Array(19).fill(1).concat(2); // 1â€“20 with 20 more likely
      const range = Array.from({ length: 20 }, (_, i) => i + 1);
      roll = weightedRandom(range, weights);
    }

    document.getElementById('result').innerText = `You rolled a ${roll}!`;
  }

  function weightedRandom(values, weights) {
    const total = weights.reduce((a, b) => a + b, 0);
    const rand = Math.random() * total;
    let sum = 0;

    for (let i = 0; i < values.length; i++) {
      sum += weights[i];
      if (rand < sum) return values[i];
    }
  }
</script>
</body>
</html>
